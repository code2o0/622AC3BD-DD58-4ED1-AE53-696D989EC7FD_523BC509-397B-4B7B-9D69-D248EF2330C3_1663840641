<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>帮助</title>
</head>
<body>
<div style="margin-bottom: 20%;">
    <div>
        <h1>帮助</h1>
        <P>
            <a href="#common_problem">常见问题</a>
        </P>
    </div>

    <div>
        <p id="#common_problem">常见问题</p>
        <p>
            1.客户端播放没有声音：请尝试将rtsp播放器的rtsp播放协议改为UDP，同时我们也推荐使用UDP。
        </p>
        <p>
            2.客户端播放卡住不动：由于各播放器对rtsp的处理各有不同，导致部分播放器无法接受benapp发送的数据，请尝试更换其他播放器，推荐使用VLC。
        </p>
        <p>
            3.移动侦测不生效：移动侦测的生效条件为当有一处目标变动持续0.5 - 1.0秒的时候，移动侦测检测将生效，如没有生效，请调高移动侦测灵敏度。同时需要说明的是，过于小的目标将不会纳入移动侦测检测范围，请根据实际环境调节移动侦测配置。
        </p>
    </div>
</div>
</body>
</html>
